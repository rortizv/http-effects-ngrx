<div class="row row-cols-1 row-cols-md-4 gap-5 mt-3">
    <div class="card" *ngFor="let user of usuarios">
        <img [src]="user.avatar" class="card-img-top">
        <div class="card-body">
            <h5 class="card-title">{{user.first_name}} {{user.last_name}}</h5>
            <p class="card-text">This is a longer card with supporting text below as a natural lead-in.</p>
            <p class="card-text">
                <span class="text-muted">
                    ID: {{user.id}}
                </span>
            </p>
        </div>
    </div>
</div>
